{% extends 'base_home.html' %}
{% load static %}
{% load crispy_forms_tags %}


{% block css%}
<link rel="stylesheet" href="{% static 'css/form.css' %}">
<link rel="stylesheet" href="{% static 'css/user.css' %}">
{% endblock%}

{% block content %}
<div class=" row mb-3">
    <div class="formdiv ml-3 col-12 col-md-8  pt-3 border border-1 rounded">
    <form  method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form| crispy }}
        <div class="row mt-3 mb-4">
            <div class="col-sm col-md-2">
                <button class="btn btn-block btn-outline-primary" type="submit">添加</button>
            </div>
            <div class="col-sm col-md-2">
                <a class="btn btn-block btn-outline-primary" href="{% url 'post:postlist' %}" role="button">返回</a>
            </div>
        </div>
    </form>
    </div>
</div>
{% endblock %}

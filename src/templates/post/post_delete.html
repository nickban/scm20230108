{% extends 'base_home.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block content %}
    <form class="my-3" method="post">{% csrf_token %}
        <div class="card w-50">
            <h6 class="card-header"><strong>确定要删除此消息吗?</strong></h6>
            <div class="card-body">
              <h6 class="card-title">标题</h6>
              <p class="card-text">{{ post.title }}</p>
              <input class="btn btn-block col-12 col-md-2 btn-outline-primary" type="submit" value="确认">
            </div>
        </div>
    </form>
{% endblock %}

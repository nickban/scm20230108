{% extends 'base_home.html' %}
{% load widget_tweaks %}
{% load static %}
{% load crispy_forms_tags %}

{% block content %}
<div class="container my-4">
    <div class="row justify-content-center">
        <div class="col-sm-4">
            <form method="post" novalidate>
                {% csrf_token %}
                {{ form | crispy }}
                <button class="btn btn-block btn-outline-primary" type="submit">提交</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
